{% extends 'base.html' %}

<!-- page name here (SEO) -->
{% block title %}Register | The House of Mouse{% endblock %}

<!-- page meta description here (SEO) -->
{% block meta_description %}{% endblock %}

{% block meta_robots %}noindex{% endblock %}

{% block content %}

<!-- Outer container-fluid so background image goes right out to the edges of the screen. -->
<div class="container-fluid many-mice-background push-footer-down">
    <div class="row">
        <div class="col-12">

            <!-- Inner container so content does not stretch all the way to the edges on large screens -->
            <div class="container mx-auto">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 my-5">

                        <!-- Contact form wrapper with solid white background to make form stand out -->
                        <div class="contact-form-wrapper">
                            <h3>You have successfully logged out.</h3>
                            <p class="text-muted mb-3 border-bottom">
                                <a href="{% url 'login' %}" class="blue-link">
                                    Log in again
                                </a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>


{% endblock %}
